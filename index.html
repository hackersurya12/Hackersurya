

        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("https://i.pinimg.com/originals/7c/e6/23/7ce623595aa44dfc86e1427410cbc07c.gif") no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            flex-direction: column;
        }

        .button-container {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .button-container button i {
            font-size: 1.2em;
        }

        .box {
            width: 400px;
            height: 350px;
            border: 2px solid #625d5d;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: transparent;
        }

        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }

        .inputbox {
            position: relative;
            margin: 30px 0;
            width: 300px;
            border-bottom: 2px solid #fff;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: 0.5s;
        }

        input:focus~label,
        input:valid~label {
            top: -5px;
        }

        .inputbox input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #fff;
        }

        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2em;
            top: 20px;
        }

        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 700;
        }

        .register {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register p a {
            text-decoration: none;
            color: #fff;
            font-weight: 800;
        }

        .register p a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="button-container" id="button-container">
        <button id="whatsapp-btn" onclick="openWhatsApp()">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
        <button id="youtube-btn" onclick="openYouTube()">
            <i class="fab fa-youtube"></i> YouTube
        </button>
    </div>

    <div class="box" id="login-box">
        <form id="login-form">
            <h2>LOGIN PAGE</h2>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="text" name="key" id="key" required>
                <label for="key">ENTER KEY</label>
            </div>

            <button type="submit"> LOGIN</button>

            <div class="register">
                <p>BUY KEY BY SURYA BCA ? <a href="https://t.me/Suryarunl">BUY KEY</a></p>
            </div>
        </form>
    </div>

    <script>
    function changeButtonColors() {
        const colors = ["#ff5733", "#33ff57", "#3357ff", "#f3ff33", "#ff33f6"];
        let index = 0;

        setInterval(() => {
            document.getElementById("whatsapp-btn").style.backgroundColor = colors[index];
            document.getElementById("youtube-btn").style.backgroundColor = colors[(index + 2) % colors.length];

            index = (index + 1) % colors.length;
        }, 1000);
    }

    function openWhatsApp() {
        window.open("https://chat.whatsapp.com/CuakMrQkRES9huI7ayhDDm", "_blank");
    }

    function openYouTube() {
        window.open("https://youtube.com/@namma_village_thiruvila?si=mWBrJxfzek3lWiah", "_blank");
    }

    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        let keyInput = document.getElementById("key").value;

        if (keyInput === "1612") {
            document.getElementById("login-box").innerHTML = `
                <h2 style="color: lime; text-align: center;">LOGIN SUCCESS</h2>
            `;
            setTimeout(() => {
                window.location.href = "https://arunsurya111.github.io/hackersurya/"; // Redirect after success message
            }, 2000);
        } else {
            alert("Invalid Key! Try again.");
        }
    });

    changeButtonColors();
</script>
</body>

</html>
