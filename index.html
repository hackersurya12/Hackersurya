<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://i.gifer.com/origin/fd/fdd2726c56e7d9cd95ad83bef3365f38_w200.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            color: white;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #FF0000;
        }
    </style>
    <script>
        function validateLogin() {
            var key = document.getElementById("key").value;
            var message = document.getElementById("message");

            if (key === "1612") {
                message.innerHTML = "LOGIN SUCCESS!";
                message.className = "message success";

                setTimeout(function() {
                    window.location.href = "https://arunsurya111.github.io/hackersurya/";
                }, 2000);
            } else {
                message.innerHTML = "Access Denied! Incorrect Key.";
                message.className = "message error";
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                validateLogin();
            }
        });
    </script>
</head>
<body>

    <div class="login-container">
        <h2>LOGIN PAGE</h2>
        <h2>PROTECTED BY AI</h2>
        <input type="password" id="key" placeholder="ENTER KEY">
        <button onclick="validateLogin()">Login</button>
        <p id="message" class="message"></p>
    </div>

</body>
</html>
