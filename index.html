<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S26 Ultra Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("https://i.pinimg.com/originals/7c/e6/23/7ce623595aa44dfc86e1427410cbc07c.gif") no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            width: 360px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .avatar-container {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: glow 1.5s infinite alternate, moveUpDown 2s infinite ease-in-out;
        }

        .avatar-border {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url("https://i.pinimg.com/originals/e3/42/aa/e342aa99d92cb8660fa1918986c595d0.gif") no-repeat center;
            background-size: cover;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            }
        }

        @keyframes moveUpDown {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        h2 {
            font-size: 26px;
            color: #fff;
            margin-top: 60px;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px 45px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: 0.3s;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(45deg, #ff4d88, #ff99c8);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 77, 136, 0.5);
        }

        .login-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff99c8, #ff4d88);
        }

        .register {
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }

        .register a {
            color: #ffebf0;
            font-weight: bold;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-buttons a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .whatsapp-btn {
            background: #25D366;
        }

        .whatsapp-btn:hover {
            background: #1da851;
        }

        .youtube-btn {
            background: #FF0000;
        }

        .youtube-btn:hover {
            background: #cc0000;
        }

        .iframe-container {
            width: 100%;
            height: 100vh;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>

<body>

    <div class="login-container" id="login-container">
        <div class="avatar-container" id="avatar-container">
            <div class="avatar-border">
                <div class="avatar"></div>
            </div>
        </div>
        <h2>SURYA PRIVATE SERVER A1X ULTRA</h2>

        <form id="login-form">
            <div class="input-box">
                <i class="fas fa-key"></i>
                <input type="text" id="key" placeholder="ENTER SECRET KEY" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="register">
            <p>Don't have a key? <a href="https://t.me/Suryarunl">Buy Key</a></p>
        </div>

        <div class="social-buttons">
            <a href="https://chat.whatsapp.com/CuakMrQkRES9huI7ayhDDm" target="_blank" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="" target="_blank" class="youtube-btn">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <div class="iframe-container" id="iframe-container">
        <iframe id="content-frame"></iframe>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let keyInput = document.getElementById("key").value;

            if (keyInput === "1122") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("iframe-container").style.display = "block";
                document.getElementById("content-frame").src = "https://ayushsatyam149.github.io/Vascorand/";
            } else {
                alert("‚ùå Key Not Found In Server!");
            }
        });
    </script>

</body>

</html>
