<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            color: white;
            width: 350px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #FF0000;
        }
    </style>
    <script>
        function validateLogin() {
            var key = document.getElementById("key").value;
            var message = document.getElementById("message");

            if (key === "9363") {
                message.innerHTML = "Login Successful!";
                message.className = "message success";

                // Open the link in full screen after 2 seconds
                setTimeout(function() {
                    openFullScreen();
                }, 2000);
            } else {
                message.innerHTML = "Access Denied! Incorrect Key.";
                message.className = "message error";
            }
        }

        function openFullScreen() {
            var newWindow = window.open("https://arunsurya111.github.io/hackersurya/", "_blank", "fullscreen=yes");
            if (!newWindow || newWindow.closed || typeof newWindow.closed == "undefined") {
                alert("Popup blocked! Please allow popups for full-screen mode.");
                window.location.href = "https://arunsurya111.github.io/hackersurya/";
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Secure Login</h2>
        <input type="password" id="key" placeholder="Enter Security Key">
        <button onclick="validateLogin()">Login</button>
        <p id="message" class="message"></p>
    </div>

</body>
</html>
